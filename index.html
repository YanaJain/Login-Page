<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link"></div>
            <p>Don't have an account?<a href="#">Register</a></p>

        </form>
    </div>
</section>
    
<script  type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    // https://firebase.google.com/docs/web/setup#available-libraries

      projectId: "hiii-b662f",
      storageBucket: "hiii-b662f.appspot.com",
      messagingSenderId: "277666562791",
      appId: "1:277666562791:web:ebfc1fdaaf813c90e6d842",
      measurementId: "G-BPKVVJWCVH"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db= getDatabase(app);
  
  
    document.getElementById("submit").addEventListener('click',function(e){
        e.preventDefault():
        set(ref(db,'user/' + document.getElementById("email").value),
      {
          email:document.getElementById("email").value,
          password:document.getElementById("password").value
      });
          alert("Congratulations Login Sucessfull!");
    });
  
</script>

</body>
